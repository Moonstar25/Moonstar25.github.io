<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h2>Reminder</h2>
                <p>
                    Always stay focus and study hard to succeed.
                </p>
            </div> 
            <div class="post-it" id="post-it-2">
                <h1 id="play-and-win">Play And Win!</h1>
            </div>  
            <div class="post-it" id="post-it-3">
                <h2 id="list-of-items">List Of Items</h2>
                <ul>
                    <li>Cereal</li>
                    <li>Bread</li>
                    <li>Apples</li>
                    <li>Soup</li>
                </ul>
            </div>
            <div class="post-it" id="post-it-4">
                <img 
                    id="godzilla-in-the-clouds"
                    src="images/Godzilla MV 2.jpg"  
                    alt="godzilla in the clouds"
                >
            </div>  
            <div class="post-it" id="post-it-5">
                <p>
                    Make Sure Not To Forget To Change The Tires.
                </p>
            </div>      
            <div class="post-it" id="post-it-6">
                <h2 id="wet-and-splash">Wet And Splash</h2>
                <p>
                    Have fun with a splash!
                </p>
            </div>      
        </div>
    </body>
</html>
