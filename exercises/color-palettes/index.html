<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="color-palette-1">Summer Breeze</h2>
        <div id="color-1">
            <h3>Federal Blue</h3>
            <h5>#080357</h5>
        </div>
        <div id="color-2">
            <h3>Orange Peel</h3>
            <h5>#FF9F1C</h5>
        </div>
        <div id="color-3">
            <h3>Xanthous</h3>
            <h5>#FFC15E</h5>
        </div>
        
        <h2 id="color-palette-2">Midnight Cream</h2>
        <div id="midnight-1">
            <h3>Cream</h3>
            <h5>#EDEEC0</h5>
        </div>
        <div id="midnight-2">
            <h3>Drab Dark Brown</h3>
            <h5>#433E0E</h5>
        </div>
        <div id="midnight-3">
            <h3>Reseda Green</h3>
            <h5>#7C9082</h5>
        </div>
        <h2 id="color-palette-3">Ocean Enlightenment</h2>
        <div id="ocean-1">
            <h3>Cal Poly Green</h3>
            <h5>#004F2D</h5>
        </div>
        <div id="ocean-2">
            <h3>Sea Green</h3>
            <h5>#0A8754</h5>
        </div>
        <div id="ocean-3">
            <h3>Air Force Blue</h3>
            <h5>#508CA4</h5>
        </div>

</html>
